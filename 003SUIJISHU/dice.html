<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 100px;
        }
    </style>
    <script>
        var a = Math.random();
        if (a < 1 / 6) {
            document.write("1")
        }
        else if (a < 2 / 6) {
            document.write("2")
        }
        else if (a < 3 / 6) {
            document.write("3")
        }
        else if (a < 4 / 6) {
            document.write("4")
        }
        else if (a < 5 / 6) {
            document.write("5")
        }
        else if (a < 6 / 6) {
            document.write("6")
        }
    </script>
</head>
<body>

</body>
</html>
