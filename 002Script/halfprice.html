<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function isInteger(obj) {
            return obj%1 === 0
        }
        var price=10, count;
        count = prompt("请问需要几杯");
        if (isNaN(count)) {
            alert("请输入阿拉伯数字")
        }
        else {
            if (isInteger(count)) {
                if (count % 2 == 0) {
                    totalprice = 0.75 * price * count
                }
                else {
                    totalprice = 0.75 * price * count + 0.25 * price;
                }
                alert("您已下单成功，总计消费" + totalprice + "元");
            }
            else{
                alert("请输入整数");
            }
        }

    </script>
</head>

</html>
