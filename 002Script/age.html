<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       var age;
       age = prompt("请输入年龄");
       if (isNaN(age)) {
           alert("请输入数字")
       }
       else{
           if (age >= 18){
               if (age >= 200){
                   alert("你已成精啦")
               }
               else{
                   alert("你已经成年")
               }
           }
           else{
               alert("你还未成年")
           }
       }
    </script>
</head>
<body>

</body>
</html>
